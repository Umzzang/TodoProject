    // 주어진 문자열이 회문인지 판별하는 isPalindrome 함수를 완성하시오.
    function isPalindrome(str) {
      const str1 = str.replaceAll(' ','')
      let newstr = ''
      for (let s of str1) {
        newstr = s + newstr
      }
      if (str1 === newstr) {
        console.log(true)
      } else {
        console.log(false)
      }
    }

    // 출력
    console.log(
      isPalindrome('a santa at nasa'),  // true
      isPalindrome('google')  // false
    )
